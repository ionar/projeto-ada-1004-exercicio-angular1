    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card mt-4">
                <div class="card-header">
                    Login
                </div>
                <div class="card-body">
                    <form [formGroup]="loginForm" (ngSubmit)="onSubmit(loginForm.value)">
                        <div class="mb-4">
                            <label for="username" class="form-label">Usuário</label>
                            <input type="text" formControlName="username" class="form-control" id="username" placeholder="Digite seu nome de usuário" required>
                        </div>
                        <div class="mb-3">
                            <label for="password" class="form-label">Senha</label>
                            <input type="password" formControlName="password" class="form-control" id="password" placeholder="Digite sua senha" required>
                        </div>
                        <button type="submit" class="btn btn-primary" [disabled]="!loginForm.valid">Entrar</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
